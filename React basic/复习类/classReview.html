<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习类的基本知识</title>
</head>
<body>
    <script>

     /*
         总结
         1.类中的构造器不是必须要写的，要对实例进行一些初始化的操作，如添加置顶属性时，才写
        2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
        3.类中所定义的方法，都是放在了类的原型对象上
     */

      class Person{
        constructor(name, age) {
            //构造器中的this是谁？—— 类的实例对象
            this.name=name
            this.age=age
        }
        //一般方法
        speak(){
            //speak方法放在了哪里——类的原型对象上，供实例使用
            //通过Person实例调用speak时，speak中的this就是Person实例
            console.log(`我叫${this.name},我年龄是${this.age}`);
        }
      }
      //创建一个person的实例对象

    const p1=new Person('Tom',18)

    // console.log(p1);
    // p1.speak()
    // p1.speak.call({a:1,b:2})


    class Student extends Person{
       constructor(name,age,grade){
           super(name,age)
          this.grade=grade
       }
       speak(){
        console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}`);
       }
       study(){
       console.log("try")
       }
    }

    const s1 = new Student("Tom",15,"3")
    // console.log(s1)
      s1.speak()
      s1.study()
    </script>
</body>
</html>
